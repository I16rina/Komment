<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-five">

        <!-- основной комментарий -->

        <div>
            <div></div>
            <p class="p-komm-name">Ваше имя</p>
            <p class="p-komm-data">Дата</p>
        </div>

        <div class="div-komm"></div>

        <div class="div-for-komm">
            <img src="img/arrow.svg" width="25px" height="25px">
            <p>Ответить</p>

            <img src="img/like_fon.svg" width="25px" height="25px">
            <p>В избранное</p>

            <div>
                <img src="img/minus.svg" class="img-minus">
            </div>
            <p class="counter-input">6</p>
            <div>
                <img src="img/plus.svg" class="img-plus">
            </div>
        </div>

        <!-- Ответ на комментарий -->

        <div class="div-komm-answer">
            <div></div>
            <p class="p-komm-name">Ваше имя</p>
            <div class="div-answer"></div>
            <p class="p-komm-data">Дата</p>
            <div class="div-answer-komm"></div>
        </div>

        <div class="div-for-komm-answer">
            <img src="img/like_fon.svg" width="25px" height="25px">
            <p>В избранное</p>
            <div>
                <img src="img/minus.svg" class="img-minus-answer">
            </div>
            <p class="counter-input-answer">4</p>
            <div>
                <img src="img/plus.svg" class="img-plus-answer">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
